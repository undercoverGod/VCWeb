{% load widget_tweaks %}
{% for field in form %}
    <div class="form-group">
        <div class="col-sm-8">
            <label class="text-danger small" style="position:absolute;margin-top:-20px;margin-left:-20px">
                {{ field.errors }}
            </label>
            {% if field|field_type != 'imagefield'%}
                {{ field|add_class:'form-control' }}
            {% else %}
                {{ field }}
            {% endif %}
        </div>
    </div>
{% endfor %}
