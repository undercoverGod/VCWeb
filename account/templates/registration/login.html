{% extends 'home/base.html' %}
{% block title %} Login | VC {% endblock %}
{% block styles %}
{% load staticfiles %} 
{% endblock %}
{% block content %}
    <div class="col-sm-3 text-center" id="position" style="margin-top:50px">
        <div class="panel panel-primary" style="padding-top:0px">
            <div class="panel-heading" style="height:50px;padding-top:1px">
                <h4><b style="color:whitesmoke">Login</b></h4>
            </div>
            <div class="panel-body text-left">
                <div class="container-fluid text-danger small">
                    {{errors}}
                </div>
                <form class="form-group" action="." method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form">
                        {{ form.as_p }}
                        <div style="display:block;padding-bottom:20px">
                            <a href="{% url 'account:forgotpassword' %}"><b>Forgot Password</b></a><br />
                            <a href="{% url 'account:register' %}"><b>Create account</b></a>
                        </div>
                        <input type="submit" class="btn btn-success" style="float:left" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'account/profile.js' %}" type="text/javascript"></script >
{% endblock %}
